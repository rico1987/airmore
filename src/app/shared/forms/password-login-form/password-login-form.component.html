<div class="airmore-password-login-form">
  <form [formGroup]="passwordLoginForm" (ngSubmit)="onSubmit()">
    <div class="airmore-password-login-form__item" [ngClass]="{'is-error': email.invalid && (email.dirty || email.touched)}">
      <input type="text" placeholder="Email" maxlength="50" formControlName="email" required />
      <span class="airmore-password-login-form__item-error" *ngIf="email.invalid && (email.dirty || email.touched)">
        <span *ngIf="email.errors.required">{{ errorMessages.email.required }}</span>
        <span *ngIf="email.errors.email">{{ errorMessages.email.email }}</span>
      </span>
    </div>
    <div class="airmore-password-login-form__item" [ngClass]="{'is-error': password.invalid && (password.dirty || password.touched)}">
      <input type="password" placeholder="Password" maxlength="20" minlength="6" formControlName="password" required />
      <span class="airmore-password-login-form__item-error" *ngIf="password.invalid && (password.dirty || password.touched)">
        <span *ngIf="password.errors.required">Password is required.</span>
        <span *ngIf="password.errors.minLength">Password is required.</span>
      </span>
    </div>
    <div class="airmore-password-login-form__item">
      <button class="airmore-password-login-form__submit-btn" type="submit" [disabled]="!passwordLoginForm.valid">Login</button>
    </div>
    <div class="airmore-password-login-form__item airmore-password-login-form__links">
      <span (click)="appStateService.accountRoute='resetPassword'">Forget password?</span>
      <span (click)="appStateService.accountRoute='phonePasswordLess'">Password-less login</span>
    </div>
  </form>
</div>
