<div class="airmore-music-player">
  <div class="airmore-music-player__next" (click)="next()"></div>
  <div class="airmore-music-player__play" [class.paused]="!isPlaying" (click)="playMusic()"></div>
  <div class="airmore-music-player__prev" (click)="prev()"></div>
  <div class="airmore-music-player__mode" (click)="switchMode()" [ngClass]="playMode"></div>
  <div class="airmore-music-player__cover"></div>
  <div class="airmore-music-player__name">{{ currentPlayingItem ? currentPlayingItem[displayTitleKey] : '' }}</div>
  <div class="airmore-music-player__time">{{ playedTime | duration }}</div>
  <div class="airmore-music-player__slider">
    <nz-slider [(ngModel)]="timePercent" [nzTooltipVisible]="'never'" (ngModelChange)="onTimeChange($event)"	></nz-slider>
  </div>
  <div class="airmore-music-player__duration"><span *ngIf="currentPlayingItem">{{ currentPlayingItem[durationKey] / 1000 | duration }}</span></div>
  <div class="airmore-music-player__volume-slider">
      <nz-slider [(ngModel)]="volumePercent" [nzTooltipVisible]="'never'" (ngModelChange)="onVolumeChange($event)"	></nz-slider>
  </div>
  <div class="airmore-music-player__volume" [class.is-mute]="_isMute" (click)="mute()"></div>
  <audio #audioElement></audio>
</div>
