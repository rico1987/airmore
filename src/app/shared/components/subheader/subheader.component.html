<div class="airmore-subheader">
  <div class="airmore-subheader__info">
    <span>{{cloudStateService.selectedItems.length}} selected</span>
  </div>
  <div class="airmore-subheader__toolbar">
      <div 
        class="airmore-subheader__toolbar-btn"
        [class.is-hidden]="!hasAction(item.action)"
        [class.is-inactive]="isInactive(item.action)"
        [class.is-loading]="appStateService.loading"
        [ngClass]=item.class
        *ngFor="let item of toolbarItems"
        (click)="doAction(item.action)"
      >
        <i class="airmore-subheader__toolbar-loading" *ngIf="false"></i>
        <div class="airmore-subheader__toolbar-icon">{{item.text}}</div>
      </div>
  </div>
  <div class="airmore-subheader__search">
    <input type="text" placeholder="Search" maxlength="20" />
    <div class="airmore-subheader__search-submit"></div>
    <div class="airmore-subheader__search-clear"></div>
  </div>
</div>
