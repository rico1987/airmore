<div class="airmore-lazy-load-image" [class.is-loaded]="isLoaded">
  <div class="airmore-lazy-load-image__container" [class.is-auto-size]="autoSize" [@imageFadeIn]="isLoaded ? 'show' : 'hide'" >
      <img [src]="imgSrc" *ngIf="isLoaded" />
  </div>
  <div class="airmore-lazy-load-image__loading" *ngIf="!isLoaded"></div>
</div>
