<div class="airmore-sidebar">
  <div class="airmore-sidebar__fun-btn fun-home" (click)="gotoDesktop()">
  </div>
  <div class="airmore-sidebar__fun-btn" *ngFor="let fun of functions">
    <div class="airmore-sidebar__fun-icon" [ngClass]=fun (click)="setActiveFunction(fun)" [class.is-active]="appStateService.activeFunction === fun">{{fun}}</div>
  </div>
</div>
