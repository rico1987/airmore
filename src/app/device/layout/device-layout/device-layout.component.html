<div class="airmore-device-layout">
  <app-device-sidebar></app-device-sidebar>
  <div
    class="airmore-device-layout__content"
    [class.is-clipboard]="appStateService.activeFunction === 'clipboard'"
    [class.is-messages]="appStateService.activeFunction === 'messages'"
    [class.is-files]="appStateService.activeFunction === 'files'"
    [class.is-contacts]="appStateService.activeFunction === 'contacts'"
  >
    <app-uploading-progress *ngIf="deviceStateService.uploadQueue.length > 0"></app-uploading-progress>
    <router-outlet></router-outlet>
  </div>
</div>
