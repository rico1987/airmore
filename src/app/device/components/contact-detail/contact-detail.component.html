<div class="airmore-contact-detail" [class.is-edit]="isEdit">
  <div class="airmore-contact-detail__top" *ngIf="!isEdit">
    <div class="contact-portrait">
      <div class="contact-portrait-img">
          <img src="" />
      </div>
    </div>
    <div class="contact-toolbar">
      <span (click)="edit()">Edit</span>
    </div>
    <div class="contact-name">Arraon</div>
  </div>
  <div class="airmore-contact-detail__bottom" *ngIf="!isEdit">

  </div>


  <div class="airmore-contact-detail__top" *ngIf="isEdit">
      <div class="contact-portrait">
        <div class="contact-portrait-img">
            <img src="" />
        </div>
        <div class="contact-portrait-toolbar">
          <div class="contact-portrait-update" (click) = "updatePortrait()"></div>
          <div class="contact-portrait-delete" (click) = "deletePortrait()"></div>
        </div>
      </div>
      <div class="contact-toolbar">
        <span (click)="edit()">Save</span>
      </div>
      <div class="contact-name">
        <input class="contact-input" type="text" placeholder="名称" />
      </div>
    </div>
    <div class="airmore-contact-detail__bottom" *ngIf="isEdit">
      <div class="form-group">
          <div class="form-control">
            <div class="label">公司</div>
            <div class="input">
              <input class="contact-input" type="text" placeholder="公司" />
            </div>
          </div>
          <div class="form-control">
            <div class="label">职位</div>
            <div class="input">
              <input class="contact-input" type="text" placeholder="职位" />
            </div>
          </div>
          <div class="form-control">
            <div class="label">分组</div>
            <div class="input">
              <app-dropdown-select [multiple]=true [options]="groups" (onChange)="onSelectGroupChange($event)"></app-dropdown-select>
            </div>
          </div>
      </div>

      <div class="form-group">
        <div class="form-control">
          <div class="select">
              <app-dropdown-select [multiple]=false [showIcon]=false [options]="phoneTypes"></app-dropdown-select>
          </div>
          <div class="input">
              <input class="contact-input" type="text" placeholder="手机" />
          </div>  
        </div>
        <div class="contact-add">
          <p>添加手机</p>
        </div>
      </div>

    </div>
</div>
